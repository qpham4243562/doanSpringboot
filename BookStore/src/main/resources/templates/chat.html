<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
  <title>Chat Room</title>
  <!-- Include Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <!-- Include CSS from layout -->
  <th:block th:replace="~{layout :: link-css}"></th:block>
  <style>
    #messages {
      height: 600px;
      border: 1px solid #ccc;
      overflow-y: scroll;
      margin-bottom: 10px;
      padding: 10px;
      background-color: #f8f9fa;
    }
    .message {
      padding: 5px;
      border-bottom: 1px solid #e9ecef;
    }
    .message:last-child {
      border-bottom: none;
    }
    .timestamp {
      font-size: 0.8em;
      color: #6c757d;
    }
  </style>
</head>
<body layout:decorate="~{layout}">
<!-- Include header from layout -->
<th:block th:replace="~{layout :: header}"></th:block>

<main layout:fragment="content">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div id="messages">
          <div th:each="message : ${messages}" class="message">
            <p>
              <strong th:text="${message.user.username}"></strong>:
              <span th:text="${message.text}"></span>
              <span class="timestamp" th:text="${message.timestamp}"></span>
            </p>
          </div>
        </div>
        <form action="#" th:action="@{/send-message}" method="post">
          <div class="input-group mb-3">
            <input type="text" name="text" class="form-control" placeholder="Type a message">
            <div class="input-group-append">
              <button class="btn btn-primary" type="submit">Send</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</main>

<!-- Include footer from layout -->
<th:block th:replace="~{layout :: footer}"></th:block>

<!-- Include Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
