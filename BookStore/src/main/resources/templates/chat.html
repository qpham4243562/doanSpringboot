<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
  <title>Chat Room</title>
  <!-- Include CSS from layout -->
  <th:block th:replace="~{layout :: link-css}"></th:block>
</head>
<body layout:decorate="~{layout}">
<!-- Include header from layout -->
<th:block th:replace="~{layout :: header}"></th:block>

<main layout:fragment="content">
  <div class="container">
    <div class="row">
      <div class="col-md-8">
        <div id="messages" style="height: 400px; border: 1px solid #ccc; overflow-y: scroll; margin-bottom: 10px;">
          <div th:each="message : ${messages}">
            <p th:text="${message.user.username} + ': ' + ${message.text} + ' (' + ${message.timestamp} + ')'"></p>
          </div>
        </div>
        <form action="#" th:action="@{/send-message}" method="post">
          <div class="input-group mb-3">
            <input type="text" name="text" class="form-control" placeholder="Type a message">
            <button class="btn btn-primary" type="submit">Send</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</main>

<!-- Include footer from layout -->
<th:block th:replace="~{layout :: footer}"></th:block>
</body>
</html>
