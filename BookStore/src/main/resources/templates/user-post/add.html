<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <!-- Replace link CSS from layout -->
    <th:block th:replace="~{layout :: link-css}"></th:block>
</head>
<body layout:decorate="~{layout}">
<!-- Replace header from layout -->
<th:block th:replace="~{layout :: header}"></th:block>

<main layout:fragment="content">
    <h1>Profile</h1>
    <div>
        <p>Username: <span th:text="${user.username}"></span></p>
        <p>Email: <span th:text="${user.email}"></span></p>
        <p>Name: <span th:text="${user.name}"></span></p>
        <img th:if="${imageBase64 != null}" th:src="'data:image/jpeg;base64,' + ${imageBase64}" alt="Profile Image" />
    </div>
    <form th:action="@{/profile}" method="post" enctype="multipart/form-data" th:object="${profileDTO}">
        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" th:field="*{name}" />
        </div>
        <div>
            <label for="image">Profile Image:</label>
            <input type="file" id="image" name="image" accept="image/*" />
        </div>
        <button type="submit">Update</button>
    </form>
</main>

<!-- Replace footer from layout -->
<th:block th:replace="~{layout :: footer}"></th:block>
</body>
</html>
