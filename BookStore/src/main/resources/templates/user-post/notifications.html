<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
  <title>Notifications</title>
  <th:block th:replace="~{layout :: link-css}"></th:block>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="/js/custom_js.js"></script>
</head>
<body layout:decorate="~{layout}">
<th:block th:replace="~{layout :: header}"></th:block>

<main layout:fragment="content">
  <div class="container">
    <h2>Notifications</h2>
    <ul class="list-group">
      <li th:each="notification : ${notifications}" class="list-group-item d-flex justify-content-between align-items-center">
        <span th:text="${notification.message}"></span>
        <div>
          <th:block th:if="${notification.type == 'FRIEND_REQUEST'}">
            <button type="button" class="btn btn-success btn-sm accept-friend-request" th:data-id="${notification.relatedUserId}">Accept</button>
            <button type="button" class="btn btn-danger btn-sm reject-friend-request" th:data-id="${notification.relatedUserId}">Reject</button>
          </th:block>
          <form th:action="@{/user-posts/notifications/{id}/mark-as-read(id=${notification.id})}" method="post" class="d-inline">
            <button type="submit" class="btn btn-secondary btn-sm">Mark as Read</button>
          </form>
        </div>
      </li>
    </ul>
  </div>
</main>

<th:block th:replace="~{layout :: footer}"></th:block>
</body>
</html>
