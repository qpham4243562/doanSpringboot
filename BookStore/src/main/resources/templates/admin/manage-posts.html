<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Posts</title>
    <!-- Bootstrap CSS -->
    <th:block th:replace="~{layoutAdmin :: link-css}"></th:block>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!-- Bootstrap Icons CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <!-- Lightbox CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.min.css" rel="stylesheet">
    <!-- Custom styles -->
    <style>
        .img-thumbnail {
            width: 100px;
            height: 100px;
        }

        .content-preview {
            display: inline;
        }

        .content-full {
            display: none;
        }

        .show-more, .show-less {
            cursor: pointer;
            color: blue;
            text-decoration: underline;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/js/custom_js.js"></script>
</head>
<body>
<th:block th:replace="~{layoutAdmin :: body}"></th:block>
<main>
    <div class="container mt-4">
        <div class="text-center">
            <h1 class="mb-4">Quản lí bài đăng</h1>
        </div>
        <!-- Search bar (optional) -->
        <form action="/admin/posts" method="GET" class="form-inline mb-4">
            <input type="text" class="form-control mr-sm-2" th:name="search" placeholder="Search posts by content...">
            <button type="submit" class="btn btn-primary">Search</button>
        </form>

        <!-- Posts list -->
        <div class="card">
            <div class="card-body">
                <table class="table" id="postsTable">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Content</th>
                        <th>Class</th>
                        <th>Subject</th>
                        <th>Images</th>
                        <th>Created At</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <!-- Loop through posts -->
                    <tr th:each="post : ${posts}" th:id="'post-' + ${post.id}">
                        <td th:text="${post.id}"></td>
                        <td>
                            <span th:if="${#strings.length(post.content) > 30}">
                                <span class="content-preview" th:text="${post.content.substring(0, 30)} + '...'"></span>
                                <span class="content-full" th:text="${post.content}"></span>
                                <span class="show-more">show more</span>
                                <span class="show-less" style="display: none;">show less</span>
                            </span>
                            <span th:if="${#strings.length(post.content) <= 30}" th:text="${post.content}"></span>
                        </td>
                        <td th:text="${post.classEntity.name}"></td>
                        <td th:text="${post.subjectEntity.name}"></td>
                        <td>
                            <div class="post-images">
                                <a th:each="image, stat : ${post.images}" th:href="'data:' + ${image.type} + ';base64,' + ${@base64EncoderUtil.encodeToString(image.data)}" data-lightbox="post-gallery-[[${post.id}]]" data-title="Image [[${stat.index + 1}]]">
                                    <img th:src="'data:' + ${image.type} + ';base64,' + ${@base64EncoderUtil.encodeToString(image.data)}" class="img-thumbnail" />
                                </a>
                            </div>
                        </td>
                        <td th:text="${#dates.format(post.createdAt, 'dd/MM/yyyy HH:mm:ss')}"></td>
                        <td>
                            <button class="btn btn-danger btn-sm delete-post" th:data-post-id="${post.id}">Delete Post</button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</main>

<!-- Bootstrap JS, Popper.js, and jQuery -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
        integrity="sha384-zh2sJN00a7R2sNvKv8tv9b1j5gn6H8+xB0/X5ldZzynlPm0+3fsV5ksdB+ciAIz+"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8sh+pbzgWTUHqcjzIuvcAEL4JOEt2k1zeveXEC"
        crossorigin="anonymous"></script>
<!-- Lightbox JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox.min.js"></script>
<!-- Custom JS -->
<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Show more/less functionality
        $('.show-more').on('click', function() {
            $(this).siblings('.content-preview').hide();
            $(this).siblings('.content-full').show();
            $(this).hide();
            $(this).siblings('.show-less').show();
        });

        $('.show-less').on('click', function() {
            $(this).siblings('.content-preview').show();
            $(this).siblings('.content-full').hide();
            $(this).hide();
            $(this).siblings('.show-more').show();
        });

        // Lightbox setup
        lightbox.option({
            albumLabel: 'Image %1 of %2',
            fadeDuration: 600,
            resizeDuration: 500,
            wrapAround: true
        });

        // Display the first image and hide the rest initially
        $('.post-images').each(function() {
            $(this).find('a').each(function(index) {
                if (index === 0) {
                    $(this).find('img').show();
                } else {
                    $(this).find('img').hide();
                }
            });
        });

        // Activate lightbox for all images in a gallery
        $(document).on('click', '.post-images img', function(event) {
            event.preventDefault();
            $(this).closest('a').click();
        });
    });
</script>

</body>
</html>
