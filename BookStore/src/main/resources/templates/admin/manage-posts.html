<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Posts</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!-- Bootstrap Icons CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap-icons.css" rel="stylesheet">
    <!-- Custom styles -->
    <style>
        /* Custom styles here */
    </style>
</head>

<body>
<main>
    <div class="container mt-4">
        <h2 class="mb-4">Manage Posts</h2>

        <!-- Search bar (optional) -->
        <form action="/admin/posts" method="GET" class="form-inline mb-4">
            <input type="text" class="form-control mr-sm-2" th:name="search" placeholder="Search posts...">
            <button type="submit" class="btn btn-primary">Search</button>
        </form>

        <!-- Posts list -->
        <div class="card">
            <div class="card-body">
                <table class="table">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Content</th>
                        <th>Class</th>
                        <th>Subject</th>
                        <th>Images</th>
                        <th>Created At</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <!-- Loop through posts -->
                    <tr th:each="post : ${posts}">
                        <td th:text="${post.id}"></td>
                        <td th:text="${post.content}"></td>
                        <td th:text="${post.classEntity.name}"></td>
                        <td th:text="${post.subjectEntity.name}"></td>
                        <td>
                            <div class="post-images">
                                <img th:each="image : ${post.images}"
                                     th:src="'data:' + ${image.type} + ';base64,' + ${@base64EncoderUtil.encodeToString(image.data)}"
                                     class="img-thumbnail" style="max-width: 100px; max-height: 100px;"/>
                            </div>
                        </td>
                        <td th:text="${#dates.format(post.createdAt, 'dd/MM/yyyy HH:mm:ss')}"></td>
                        <td>
                            <form th:action="@{/admin/{id}/delete1(id=${post.id})}" method="POST" class="d-inline"
                                  onsubmit="return confirm('Are you sure you want to delete this post?');">
                                <button type="submit" class="btn btn-danger btn-sm">Delete Post</button>
                            </form>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</main>
<!-- Bootstrap JS, Popper.js, and jQuery (optional) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
        integrity="sha384-zh2sJN00a7R2sNvKv8tv9b1j5gn6H8+xB0/X5ldZzynlPm0+3fsV5ksdB+ciAIz+"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8sh+pbzgWTUHqcjzIuvcAEL4JOEt2k1zeveXEC"
        crossorigin="anonymous"></script>
</body>

</html>
