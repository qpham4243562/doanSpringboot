<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/admin}">
<head>
    <meta charset="UTF-8">
    <title>Manage Roles - My App</title>
    <th:block th:replace="~{layoutAdmin :: link-css}"></th:block>
    <style>
        .card {
            border: 0;
            border-radius: 1.5rem;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
        }

        .card-body {
            padding: 2rem;
        }

        .bg-manage-image {
            background-image: url('https://source.unsplash.com/random/1920x1080');
            background-size: cover;
            background-position: center;
        }
    </style>
</head>
<th:block th:replace="~{layoutAdmin :: body}"></th:block>
<main>
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-lg-12">
                <div class="card o-hidden border-0 shadow-lg">
                    <div class="card-body p-0">
                        <div class="p-5">
                            <div class="text-center">
                                <h1 class="text-gray-900 mb-4">Manage Roles</h1>
                            </div>
                            <form th:action="@{/admin/roles/assign}" method="post" class="mb-4">
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="user" class="form-label">User:</label>
                                        <select class="form-select" name="userId" id="user" required>
                                            <option th:each="user : ${users}" th:value="${user.id}" th:text="${user.username}"></option>
                                        </select>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="role" class="form-label">Role:</label>
                                        <select class="form-select" name="roleId" id="role" required>
                                            <option th:each="role : ${roles}" th:value="${role.id}" th:text="${role.name}"></option>
                                        </select>
                                    </div>
                                </div>
                                <div class="d-grid gap-2">
                                    <button type="submit" class="btn btn-primary">Assign Role</button>
                                </div>
                            </form>
                            <div th:if="${message}" class="alert alert-info mt-4" role="alert">
                                <p th:text="${message}"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<th:block th:replace="~{layoutAdmin :: footer}"></th:block>
</body>
</html>
