<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>Manage Roles - My App</title>
    <!-- Include CSS from layout -->
    <th:block th:replace="~{layout :: link-css}"></th:block>
</head>
<body layout:decorate="~{layout}">
<!-- Include header from layout -->
<th:block th:replace="~{layout :: header}"></th:block>

<main layout:fragment="content">
    <div class="container">
        <h1 class="mb-4">Manage Roles</h1>
        <form th:action="@{/admin/roles/assign}" method="post">
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="user" class="form-label">User:</label>
                    <select class="form-select" name="userId" id="user" required>
                        <option th:each="user : ${users}" th:value="${user.id}" th:text="${user.username}"></option>
                    </select>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="role" class="form-label">Role:</label>
                    <select class="form-select" name="roleId" id="role" required>
                        <option th:each="role : ${roles}" th:value="${role.id}" th:text="${role.name}"></option>
                    </select>
                </div>
            </div>
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary">Assign Role</button>
            </div>
        </form>
        <div th:if="${message}" class="alert alert-info mt-4" role="alert">
            <p th:text="${message}"></p>
        </div>
    </div>
</main>

<!-- Include footer from layout -->
<th:block th:replace="~{layout :: footer}"></th:block>
</body>
</html>
