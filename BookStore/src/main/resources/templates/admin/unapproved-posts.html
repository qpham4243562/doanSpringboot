<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/admin}">
<head>
    <meta charset="UTF-8">
    <title>Unapproved Posts</title>
    <!-- Include CSS from layout -->
    <th:block th:replace="~{layoutAdmin :: link-css}"></th:block>
    <style>
        .post-images img {
            max-width: 100px;
            max-height: 100px;
            margin-right: 10px;
        }

        .card {
            border: 0;
            border-radius: 1.5rem;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
        }

        .card-body {
            padding: 2rem;
        }

        .bg-manage-image {
            background-image: url('https://source.unsplash.com/random/1920x1080');
            background-size: cover;
            background-position: center;
        }

        .content-preview {
            display: inline;
        }

        .content-full {
            display: none

        }

        .show-more, .show-less {
            cursor: pointer;
            color: blue;
            text-decoration: underline;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/js/custom_js.js"></script>
    <!-- Lightbox CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.min.css" rel="stylesheet">
    <!-- Lightbox JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox.min.js"></script>
</head>
<!-- Include header from layout -->
<th:block th:replace="~{layoutAdmin :: body}"></th:block>
<main>
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-lg-12">
                <div class="card o-hidden border-0 shadow-lg">
                    <div class="card-body p-0">
                        <div class="p-5">
                            <div class="text-center">
                                <h1 class="text-gray-900 mb-4">Duyệt bài đăng</h1>
                            </div>
                            <table class="table table-striped">
                                <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Content</th>
                                    <th>Images</th>
                                    <th>Actions</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="post : ${unapprovedPosts}">
                                    <td th:text="${post.id}"></td>
                                    <td>
                                        <span th:if="${#strings.length(post.content) > 30}">
                                            <span class="content-preview" th:text="${post.content.substring(0, 30)} + '...'"></span>
                                            <span class="content-full" th:text="${post.content}"></span>
                                            <span class="show-more">show more</span>
                                            <span class="show-less" style="display: none;">show less</span>
                                        </span>
                                        <span th:if="${#strings.length(post.content) <= 30}" th:text="${post.content}"></span>
                                    </td>
                                    <td class="post-images">
                                        <a th:href="'data:' + ${post.images[0].type} + ';base64,' + ${@base64EncoderUtil.encodeToString(post.images[0].data)}" data-lightbox="post-gallery-[[${post.id}]]" data-title="Post ID [[${post.id}]]">
                                            <img th:src="'data:' + ${post.images[0].type} + ';base64,' + ${@base64EncoderUtil.encodeToString(post.images[0].data)}" />
                                        </a>
                                        <div th:each="image, iterStat : ${post.images}" th:if="${iterStat.index > 0}">
                                            <a th:href="'data:' + ${image.type} + ';base64,' + ${@base64EncoderUtil.encodeToString(image.data)}" data-lightbox="post-gallery-[[${post.id}]]" data-title="Image [[${iterStat.index + 1}]]"></a>
                                        </div>
                                    </td>
                                    <td>
                                        <form th:action="@{/admin/{id}/approve(id=${post.id})}" method="post" class="d-inline">
                                            <button type="submit" class="btn btn-success btn-sm">Approve</button>
                                        </form>
                                        <button class="btn btn-danger btn-sm delete-post" th:data-post-id="${post.id}">Delete Post</button>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<!-- Include footer from layout -->
<th:block th:replace="~{layoutAdmin :: footer}"></th:block>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Lightbox setup
        lightbox.option({
            albumLabel: "Image %1 of %2",
            fadeDuration: 600,
            resizeDuration: 500,
            wrapAround: true
        });

        // Show more/less functionality
        $('.show-more').on('click', function() {
            $(this).siblings('.content-preview').hide();
            $(this).siblings('.content-full').show();
            $(this).hide();
            $(this).siblings('.show-less').show();
        });

        $('.show-less').on('click', function() {
            $(this).siblings('.content-preview').show();
            $(this).siblings('.content-full').hide();
            $(this).hide();
            $(this).siblings('.show-more').show();
        });
    });
</script>
</body>
</html>
